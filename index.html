<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jupiter Swap Hub</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #12005e, #6a1b9a); 
            color: #fff; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #bb86fc; font-size: 40px; }
        h2 { text-align: center; color: #cf9fff; margin-top: 50px; }
        p { text-align: center; color: #e0e0e0; font-size: 18px; }
        .terminal { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 40px;
        }
        .prices { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
            margin: 30px 0; 
        }
        .price-card { 
            background: rgba(255,255,255,0.15); 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center; 
            min-width: 150px;
            font-size: 18px;
        }
        .price-card strong { font-size: 20px; color: #03dac6; }
    </style>
    <!-- Jupiter Terminal (free embed) -->
    <script src="https://terminal.jup.ag/main-v2.js" async></script>
</head>
<body>
    <div class="container">
        <h1>My Jupiter Swap Hub</h1>
        <p>Connect wallet & swap any Solana token â€” powered by Jupiter!</p>

        <!-- Jupiter Terminal -->
        <div class="terminal">
            <jupiter-terminal 
                theme="dark"
                mode="full"
            ></jupiter-terminal>
        </div>

        <!-- Live Prices -->
        <h2>Live Token Prices</h2>
        <div class="prices" id="prices-container">Loading...</div>
    </div>

    <script>
        const tokens = [
            { id: 'So11111111111111111111111111111111111111112', symbol: 'SOL' },
            { id: 'EPjFWdd5AufqSsQem2qn1xzybapC8g4wEGGkZwyTdT1v', symbol: 'USDC' },
            { id: 'JUPyiwrYJFskUPiHa7hkeR8VUtAeFoSYEHDak1VJxgv', symbol: 'JUP' },
            { id: 'DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263', symbol: 'BONK' }
        ];

        async function loadPrices() {
            const ids = tokens.map(t => t.id).join(',');
            try {
                const response = await fetch(`https://price.jup.ag/v6/price?ids=${ids}`);
                const data = await response.json();
                const container = document.getElementById('prices-container');
                container.innerHTML = '';
                tokens.forEach(token => {
                    const priceData = data.data[token.id];
                    if (priceData) {
                        const card = document.createElement('div');
                        card.className = 'price-card';
                        card.innerHTML = `
                            <strong>${token.symbol}</strong><br>
                            $${priceData.price.toFixed(4)}
                        `;
                        container.appendChild(card);
                    }
                });
            } catch (error) {
                document.getElementById('prices-container').innerHTML = 'Prices temporarily unavailable';
            }
        }

        loadPrices();
        setInterval(loadPrices, 30000);
    </script>
</body>
</html>
